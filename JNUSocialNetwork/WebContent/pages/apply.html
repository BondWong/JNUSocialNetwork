<body>
    <header id="header">
        <h1>CampuSite——社团一键报名，今天你报名了吗？</h1>
    </header>
    <header>
        <h1>CampuSite——社团一键报名，今天你报名了吗？</h1>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="applyModal" tabindex="-1" role="dialog" aria-labelledby="applyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="applyModalLabel">注册并报名</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal container-fluid" role="form">
                        <div class="form-group">
                            <label class="col-xs-4 control-label" for="studentID">学号</label>
                            <div class="col-xs-8">
                                <input class="form-control" name="studentID" id="studentID" type="text" maxlength="10" autofocus required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label" for="password">教务处密码</label>
                            <div class="col-xs-8">
                                <input class="form-control" name="password" id="password" type="password" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label" for="telNum">手机号码</label>
                            <div class="col-xs-8">
                                <input class="form-control" name="telNum" id="telNum" type="tel" maxlength="11" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label" for="intent_dept1">意向部门1</label>
                            <div class="col-xs-8">
                                <select class="form-control" name="intent_dept1" id="intent_dept1">
                                    <option>文娱部</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 control-label" for="intent_dept2">意向部门2</label>
                            <div class="col-xs-8">
                                <select class="form-control" name="intent_dept2" id="intent_dept2">
                                    <option>体育部</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" id="confirm-btn">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!-- template hidden -->
    <ul class="template">
        <li class="league col-xs-12 col-sm-12 col-md-6" id="template">
            <div class="league-card">
                <button type="button" class="btn btn-primary apply-btn" data-toggle="modal" data-target="#applyModal" data-id="league-id">报名</button>
                <div class="img-box">
                    <img class="league-photo" src="images/default/default-user-avartar.png" alt="league.png" />
                </div>
                <div class="league-info">
                    <h2 class="league-title">古典乐器协会</h2>
                    <p class="league-intro">图文混排的Thumbnail List这是一种在很多网站上都用得比较普遍的列表样式，“图文混排”，图文混排往往比单一的文字更能吸引人的眼球</p>
                </div>
            </div>
        </li>
    </ul>
    <!-- /template -->

    <div class="container">
        <ul class="league-list" id="league-list">
        </ul>
    </div>

    <div id="successAlert" class="col-xs-10 col-md-8 col-xs-offset-1 col-md-offset-2 alert alert-success alert-dismissible container react-alert" role="alert">
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <p>注册成功并已报名！</p>
    </div>

    <div id="errorAlert" class="col-xs-10 col-md-8 col-xs-offset-1 col-md-offset-2 alert alert-danger alert-dismissible container react-alert" role="alert">
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <p>未知错误，注册失败，无法报名，抱歉！</p>
    </div>

    </footer>
