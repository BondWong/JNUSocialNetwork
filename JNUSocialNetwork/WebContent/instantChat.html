<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Instant Chat</title>
<!-- Bootstrap core CSS -->
<link href="pages/styles/bootstrap-3.0.3-dist/dist/css/bootstrap.css"
	rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy this line! -->
<!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

<!-- Custom styles for this template -->
<link href="pages/styles/custom.css" rel="stylesheet">

<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
<link rel="stylesheet" href="pages/styles/jquery.fileupload.css">
<style>
</style>
</head>
<body>
	<div class="panel panel-default chat-room">
		<div class="panel-heading chat-room-header">
			<a href="javaScript:void(0);" class="chat-room-close chat-room"><span
				class="glyphicon glyphicon-remove"></span></a>
			<h3 class="panel-title">
				<span class="label label-default">User name</span>
			</h3>
		</div>
		<div class="panel-body chat-room-body">
			<div class="chat-room-load-histroy">
				<a href="javaScript:void(0);" class="chat-room"><span
					class="glyphicon glyphicon-cloud-download">More</span></a>
			</div>
			<div class="chat-bubble">
				<img class="chat-avatar" src="pages/images/2(1).png" />
				<p class="chat-content-self">
					靚女<br /> <span class="label label-success status">READ</span>
				</p>
			</div>
		</div>
		<div class="panel-footer chat-room-footer">
			<textarea name="message-text-area" class="chat-room-input" rows="3"
				cols="30" draggable="false" placeholder="Enter Here" autofocus
				maxlength="90"></textarea>
			<div>
				<button type="button" class="btn btn-default btn-xs btn-block">Send</button>
			</div>
		</div>
	</div>
	<script src="pages/js/jquery-1.10.2.js"></script>
	<script src="pages/js/jquery.json.min.js"></script>
	<script
		src="pages/styles/bootstrap-3.0.3-dist/dist/js/bootstrap.min.js"></script>
</body>
</html>
